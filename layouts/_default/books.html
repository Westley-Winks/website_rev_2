{{ define "header" }}
<h1 class="text-6xl">Books</h1>
<h2>An ongoing list of books I have read</h2>
<div id="search-bar" class="bg-neutral-500 max-w-lg border-0 px-4 rounded-3xl justify-between mt-8" style="display: none;">
    <input id="search-box" class="text-white border-0 bg-transparent overflow-visible m-0 py-1 px-2 focus:outline-none placeholder:text-white" type="text" name="search" placeholder="Search Books" autocomplete="off" autofocus />
    <svg id="search-icon" viewBox="0 0 24 24" aria-hidden="true" class="h-4 w-4 fill-white mt-2 shrink-0"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
</div>
<script>document.getElementById("search-bar").style.display="flex"</script>
{{ end }}

{{ define "content" }}
	<div class="bg-neutral-900">
		{{ range $.Site.Data.books }}
		<div class="sizeFull membership" id="{{ .id }}">
			<!-- Logo -->
			<img src="{{ .logo }}" class="w-16 h-16">

			<div class="name-handle">
				<!-- Name -->
				<h2 class="text-xl">{{ .name }}</h2>

				<h4 class="text-base">
					{{ .author }}
				</h4>
				<!-- Twitter handle -->
				{{ with .twitter }}
				<a href="https://twitter.com/{{ . }}" target="_blank" rel="noopener" class="text-xl">
					@{{ . }}
				</a>
				{{ end }}
			</div>

			<!-- Description -->
			<p class="book-description">{{ .description | markdownify }}</p>

		    <!-- Visit website -->
		    {{ with .website }}
				<a href="{{ . }}" class="Button" target="_blank" rel="noopener">More Info</a>
		    {{ end }}

		</div>
		{{ end }}
	</div>
{{ end }}
